<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ted V. Kremer - Four decades of experience in technology leadership, entrepreneurship, and innovation." />
    <link rel="icon" type="image/png" href="assets/favicon.png" />

    <title>Seasons Computing - Markdown Viewer</title>

    <link rel="preload" href="assets/Varino-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="assets/Comfortaa-Regular.woff2" as="font" type="font/woff2" crossorigin />

    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/Markdown.css" />

    <script type="module">
      import { Markdown } from './modules/Markdown.js'

      const init = async () => {
        try {
          const fn = window.location.search.substring(1)
          await Markdown.renderHtml(fn, '#content', '#index')
        } catch (err) {
          console.error(err)
        }
        document.body.style.opacity = '1'
      }

      window.addEventListener('DOMContentLoaded', () => init())
    </script>
  </head>

  <body class="Layout">
    <header>
      <div class="LogoLayout">
        <img class="Logo" src="assets/logo.png" alt="Seasons Computing Logo" />
        <div class="LayoutTight">
          <p class="CompanyName">Seasons Computing</p>
          <p class="CompanyTagline">Leadership | Design | Content | Code</p>
        </div>
      </div>
    </header>

    <main class="Layout">
      <section class="Markdown">
        <div class="Container">
          <button class="MarkdownMenuButton">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <div class="MarkdownLayout">
            <div class="MarkdownIndex MarkdownCard" id="index"></div>
            <div class="MarkdownContent MarkdownCard" id="content"></div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div class="FooterLayout">
        <a href="index.html">
          <p class="CompanyName">Seasons Computing</p>
        </a>
      </div>
    </footer>

    <button id="scrollTop" class="BtnScrollTop" aria-label="Scroll to top">&#129093;</button>
  </body>
</html>
